<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="mb-3">

            <label for="phonenumber" class="form-label">Ваш номер телефону</label>

            <input 
            id="phonenumber"
            type="text"
            placeholder="+380675555555;+38(067)5557788;+38(067)456-67-88"
            value="+38"
            required
            pattern="^(\+380[0-9]{9}|\+38\(0[0-9]{2}\)[0-9]{7}|\+38\(0[0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2})$"
            class="form-control">

            <div class="form-text">Обов'язково до заповнення.</div>

            <div class="form-text">Поле заповнене вірно.</div>

        </div>
    
    </div>

</body>
</html>
